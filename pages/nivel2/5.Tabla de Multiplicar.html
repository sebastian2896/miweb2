<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar o sumar</title>
    <link rel="stylesheet" href="../../css/estilos.css">
</head>
<body id="pantallaEjercicios">
    <header>
        <h1>Ingresa un número entero y el tipo de tabla</h1>
    </header>
    <main>
        <section class="container">
            <form id="formTabla">
                <div style="display: flex; justify-content: space-around; align-items: center; padding: px;">
                    <input type="number" id="numero" min="1" placeholder="Ingresa un número" style="font-size: 50px; width: 40%; text-align: center;">
                    <select id="tipoTabla" style="font-size: 50px; width: 40%; text-align: center;">
                        <option value="multiplicar">Multiplicar</option>
                        <option value="sumar">Sumar</option>
                    </select>
                </div>
                <button type="button" class="boton-ejercicio" onclick="ope.generarTabla()">Generar tabla</button> 
                <button type="button" class="boton-ejercicio" onclick="ope.regresarAlnivel2()">Regresar</button> 
                <div id="resultadoTabla" style="background-color: rgb(243, 160, 52);"></div>
            </form>
        </section>
    </main>
    <footer>
        <h6></h6>
    </footer>
    <script src="../../js/main.js"></script>
</body>
</html>
